<!doctype/html>
<html>

<head>

<body>
    <div class="login-page">
        <a href="main.html" id="home"><img src="./img/hicon.png" height="40px" width="40px"></a>

                <input type="text" placeholder="name" />

            <form class="login-form">

    <script type="text/javascript">
        $('.message a').click(function() {
            $('form').animate({
                height: "toggle",
                opacity: "toggle"
            }, "slow");
        });
